# 启用鼠标，如可滚轮浏览输出
setw -g mouse on

# 类 vi 设置
setw -g mode-keys vi

## 复制选项
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# 移动
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# 显示所有 Session
unbind s
bind \ choose-tree

# 分割面板
unbind '"'
bind s splitw -v
unbind %
bind v splitw -h

# 重读取配置文件
bind r source-file ~/.tmux.conf \; display "tmux reloaded!"

# tmux 响应快捷键速度
set -sg escape-time 1

# 提示信息停留时间
set -g display-time 3000

# 窗口间移动 bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-h select-window -t :-

# 调节面板大小
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# 彩色命令行显示
set -g default-terminal "screen-256color"

# -r 持续时间
set -g repeat-time 0

# 通知配色
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# 状态栏配置
set -g status-fg white
set -g status-bg black
setw -g window-status-fg colour15
setw -g window-status-bg black
setw -g window-status-attr dim
setw -g window-status-current-bg colour250
set -g status-fg white
set -g status-bg black
set -g status-left-length 40
set -g status-left "#[fg=green]Ses: #S #[fg=yellow]Win: #I #[fg=cyan]Pane: #P"
set -g status-right "#[fg=colour250]%D #[fg=]%R"
set -g status-justify centre
